<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}My To-Dos{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css" />
  </head>
  <body>
    {% block content %}
    <ul>
      {% if g.users %}
      <li><span>{{g.users['username']}}</span></li>
      <li><a href="{{ url_for('todos.login') }}">Log-Out</a></li>
      {% else %}
      <li><a href="{{ url_for('todos.register') }}">Register</a></li>
      <li><a href="{{ url_for('todos.login') }}">Log-in</a></li>
      {% endif %}
    </ul>
    {% endblock %}
  </body>
</html>
