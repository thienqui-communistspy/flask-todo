{% extends 'base.html' %}

{% block content %}
  <h1>A simple to-do application</h1>

  <ul>
    {% for todo in todos %}
      <li class="{{ "completed" if todo['completed'] }}">
        {{ todo['description'] }}
      </li>
      <textarea name="todo" id="todo">{{ request.form['todo'] }}</textarea>
      <input type="submit" value="Save">
    {% endfor %}
  </ul>
{% endblock %}
